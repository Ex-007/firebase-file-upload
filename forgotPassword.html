<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="homestyle.css">
    <title>Forgot Password</title>
    <style>
        #email{
            width: 250px;
            height: 25px;
            border-radius: 20px;
            padding: 3px 0 3px 10px;
            font-size: 17px;
        }
    </style>
</head>
<body>

    <div class="overallHead">
        <div class="logoName">
            <h1>STUDENT SUPPORT</h1>
        </div>
        <div class="headNav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>
                    <p id="hideShow">Accounts</p>
                    <div id="accountant" style="display: none;">
                        <ul>
                            <li><a href="signIn.html">Sign In</a></li>
                            <li><a href="account.html">Sign Up</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </div>
    </div>


    <div id="forgotForm">


        <label for="email">Email : </label>
        <input type="email" id="email" placeholder="Enter Your Email Address" required>
        <div>
            <button id="forgotPassword">Retrieve</button>
        </div>
        
        <p>Don't have an account? <a href="account.html">Sign Up</a></p>
    </div>



    <script>
        let hideShow = document.getElementById('hideShow')
        let accountant = document.getElementById('accountant')

        hideShow.addEventListener('click', () => {
            if(accountant.style.display == 'none'){
                accountant.style.display = 'block'
            }else{
                accountant.style.display = 'none'
            }


        })
    </script>

    <script type="module" >


        let emailinput = document.getElementById('email')
        let forgotPassword = document.getElementById('forgotPassword')

        
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";


        // Your web app's Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyBmY2XtNwXZrHeE5za2cp7sOFYOKjSvdCQ",
        authDomain: "school-newusersign.firebaseapp.com",
        projectId: "school-newusersign",
        storageBucket: "school-newusersign.appspot.com",
        messagingSenderId: "382800829354",
        appId: "1:382800829354:web:145aeb3f8e346c016129d3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        import {getAuth, sendPasswordResetEmail} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const auth = getAuth()


        function forgotPass(){
            let email = emailinput.value
            sendPasswordResetEmail(auth, email)
            .then(response => {
                console.log(response);
            })
            .catch(error => {
                console.error(error);
            })
            
        }


        forgotPassword.addEventListener('click', forgotPass)





    </script>





</body>
</html>
