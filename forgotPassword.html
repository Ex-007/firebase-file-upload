<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <title>Forgot Password</title>
</head>
<body>
    <div id="forgotForm">


        <label for="email">Email : </label>
        <input type="email" id="email" required>
        <div>
            <button id="forgotPassword">Retrieve</button>
        </div>
        
        <p>Don't have an account? <a href="account.html">Sign Up</a></p>
    </div>


    <script type="module" >


        let emailinput = document.getElementById('email')
        let forgotPassword = document.getElementById('forgotPassword')

        
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";


        // Your web app's Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyBmY2XtNwXZrHeE5za2cp7sOFYOKjSvdCQ",
        authDomain: "school-newusersign.firebaseapp.com",
        projectId: "school-newusersign",
        storageBucket: "school-newusersign.appspot.com",
        messagingSenderId: "382800829354",
        appId: "1:382800829354:web:145aeb3f8e346c016129d3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        import {getAuth, sendPasswordResetEmail} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const auth = getAuth()


        function forgotPass(){
            let email = emailinput.value
            sendPasswordResetEmail(auth, email)
            .then(response => {
                console.log(response);
            })
            .catch(error => {
                console.error(error);
            })
            
        }


        forgotPassword.addEventListener('click', forgotPass)





    </script>





</body>
</html>
