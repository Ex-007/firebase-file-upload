<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <title>Sign In</title>
</head>
<body>

    <div id="signInForm">


        <label for="email">Email : </label>
        <input type="email" id="email" required>

        <label for="password">Password : </label>
        <input type="password" id="password" required>



        <img src="images/crossed eye icon.jpg" width="25px
        " id="crossedEyeIn">
        <img src="images/eye-icon-symbol-sign-vector.jpg" width="25px
        " id="openedEyeIn">
        <div>
            <button id="signInBtn">Sign In</button>
        </div>


        <p><a href="forgotPassword.html">Forgot Password?</a></p>
        <p>Don't have an account? <a href="account.html">Sign Up</a></p>

    </div>
    <script type="module">


        let emailinput = document.getElementById('email')
        let passwordinput = document.getElementById('password')
        let signInBtn = document.getElementById('signInBtn')

        
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";


        // Your web app's Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyBmY2XtNwXZrHeE5za2cp7sOFYOKjSvdCQ",
        authDomain: "school-newusersign.firebaseapp.com",
        projectId: "school-newusersign",
        storageBucket: "school-newusersign.appspot.com",
        messagingSenderId: "382800829354",
        appId: "1:382800829354:web:145aeb3f8e346c016129d3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        import {getAuth, signInWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const auth = getAuth()


        function signInUser(){
            let email = emailinput.value
            let password = passwordinput.value

            signInWithEmailAndPassword(auth, email, password)
            .then(response => {
                console.log(response);
                setTimeout(() => {
                window.location.href =  'newprofile.html'
            }, 3000);
            })
            .catch(error => {
                console.error(error);
            })
            
        }

        signInBtn.addEventListener('click', signInUser)

        // pR6ReEOfeAOV8a3Jv5rRuG7n4JV2

    </script>




</body>
</html>
