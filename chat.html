<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <!-- <link rel="stylesheet" href="newprofile.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Chat</title>
</head>
<body>
     <!-- THE NAVIGATION BAR -->
    
     <div class="heading">
        <div class="leftSide">
            <a href="newprofile.html"><i class="fa fa-arrow-left" style="font-size: 30px; color: white;" id="goBack"></i></a>
            <img src="images/profile image.png" alt="profile pic" id="profileImage">
            <h3 id="chatOwner">Crown</h3>
        </div>
        <div id="deleteEdit">
            <i class="fa fa-trash" style="font-size: 30px; color: red; margin-right: 15px; cursor: pointer;" id="deleteBtn"></i>
            <i class="fa fa-star" style="font-size: 30px; color: red;" id="starBtn"></i>
        </div>
        <div class="rightSide">
            <i class="fa fa-bars" id="menuPop"></i>
        </div>
    </div>
    
    <div class="inputAndButtom">
        <textarea id="textArea" placeholder="Your message here"></textarea>
        <div class="buttonDiv">
            <!-- <button id="Send">Send</button> -->
            <button id="Send"><i class="fa-regular fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="incoming"></div>



    <script src="chat.js" type="module"></script>
</body>
</html>
